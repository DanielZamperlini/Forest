<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Forest</title>
  </head>
  <body class="bg-verde-800 font-sans mb-96">
    <div class="container mt-4 flex justify-center md:justify-start">
      <div class="inline-flex items-center rounded-md bg-verde-900">
        <span
          class="relative size-2 bg-verde-300 block rounded-full -left-1"
        ></span>
        <div class="flex text-verde-300 divide-x-2 divide-verde-800">
          <div class="capitalize px-4 py-2" id="dia">Segunda</div>
          <div class="px-4 py-2" id="temperatura">25°</div>
          <div class="px-4 py-2" id="tempo">🌥️</div>
        </div>
      </div>
    </div>
    <header class="container items-center flex justify-between gap-8 py-8">
      <a href="./">
        <img src="./img/forest.svg" alt="" />
      </a>
      <nav>
        <ul class="text-white text-xl flex flex-wrap gap-8">
          <li>
            <a
              class="hover:underline hover:underline-offset-8"
              href="#acomodacoes"
              >Acomodações</a
            >
          </li>
          <li>
            <a class="hover:underline hover:underline-offset-8" href="#eventos"
              >Eventos</a
            >
          </li>
          <li>
            <a
              class="hover:underline hover:underline-offset-8"
              href="#experiencias"
              >Experiências</a
            >
          </li>
          <li>
            <a class="hover:underline hover:underline-offset-8" href="#contato"
              >Contato</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div
        class="relative px-8 pb-8 pt-64 bg-gradient-to-t from-verde-950/80 text-white rounded-2xl overflow-hidden max-sm:px-4 max-sm:pt-12"
      >
        <img
          class="absolute inset-0 size-full object-cover -z-10"
          src="./img/floresta.jpg"
          alt=""
        />
        <div
          class="bg-verde-950/60 sm:bg-verde-950 sm:inline-flex items-start sm:items-center sm:py-1 sm:pr-1 sm:rounded-full rounded-xl sm:pl-4 gap-2 p-4 mb-8 sm:gap-8 sm:flex-row flex flex-col"
        >
          vagas para dezembro abertas
          <a
            class="bg-verde-400 text-verde-900 py-2 px-4 inline-block rounded-full"
            href=""
            >Reserve Hoje</a
          >
        </div>
        <h1
          class="font-serif text-balance max-w-screen-sm text-4xl sm:text-5xl mb-8 sm:mb-20"
        >
          Venha Experimentar a Vida na Floresta
        </h1>
        <div class="text-sm sm:flex justify-between items-end">
          <p class="max-sm:mb-8">
            Melhores lugar para visitar em
            <a
              class="underline decoration-2 underline-offset-4 hover:no-underline"
              href=""
              >2049</a
            >
          </p>
          <div class="uppercase mb-2">
            <p>Recomendado por</p>
            <p class="flex items-center gap-4">
              <img
                class="w-28"
                src="./img/parceiros/wildbeast.svg"
                alt="wildbeast"
              />
              <span>|</span>
              Revista Nacional
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
